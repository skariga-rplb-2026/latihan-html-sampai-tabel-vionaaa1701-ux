<html>
    <head>
        <title>Latihan Form</title>
    </head>
    <body>
        <h3>Latihan Form</h3>

        <form action="#" method="Post">
            Nama : <input type="Text" name="first_name" size="50"> <br>
            umur : <input type="number" name="umur" size="40"> <br>
        </form>
        <form action="#" method="Post">
            tekan <input type="button" name="press" size="100"> <br>
            warna : <input type="color" name="warna" size="80"> <br>
            tanggal : <input type="date" name="tanggal" size="80"> <br>
            email : <input type="email" name="email" size="70"> <br>
            file : <input type="file" name="file" size="50"> <br>        
            hidden : <input type="hidden" name="hidden" size="50"> <br>  
            month : <input type="month" name="month" size="50"> <br>       
            password : <input type="password" name="password" size="50"> <br>       
            range : <input type="range" name="range" size="50"> <br>       
            search : <input type="search" name="search" size="50"> <br>       
            telp : <input type="telp" name="telp" size="50"> <br>       
            time : <input type="time" name="time" size="70"> <br>       
            week : <input type="week" name="week" size="80"> <br>       
         </form> 
    </body>
</html>
