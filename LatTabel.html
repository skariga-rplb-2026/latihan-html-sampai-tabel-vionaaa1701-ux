<html>
    <head>
        <litle>Latihan tabel</litle>
    </head>
    <body>
        <h3>latihan tabel</h3>
        <table border="1" width="300"
            <tr>
                <th>x</th>
                <th>A</th>
                <th>B</th>
            </tr>
            <tr>
                <td>D</td>
                <td>AD</td>
                <td>BD</td>
            </tr>
            <tr>
                <td>C</td>
                <td>AC</td>
                <td>CB</td>
            </tr>
            <tr>
                <td>E</td>
                <td>AE</td>
                <td>BE</td>
            </tr>
        </table>


        <hr>

        <h3>Latihan tabel - 2</h3>
        <!--rowspan = gabung baris, colspan = gabung kolom-->
        <tabel border="1" width="300">
            <tr>
                <th>x</th>
                <th>5</th>
                <th>8</th>
            </tr>
            <tr>
                <th>7</th>
                <td>35</td>
                <td>56</td>
            </tr>
            <tr>
                <th>6</th>
                <td>30</td>
                <td>48</td>
            </tr>
            <tr>
                <th>8</th>
                <td>40</td>
                <td>64</td>
            </tr>
        </tabel>


        <hr>
        <tablet width="300" border="1 height=100">
        <tr align="center">
            <td>colspan="2">1, 2</td>
            <td>colspan="2">3, 4</td>
        </tr>
        <tr align="center">
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td> 
        </tr>
        <tr align="center">
            <td colspan="4">9, 10, 11, 12</td>
        </tr>
        </tablet>
        <hr>
        <table width="300" border="1" height="100">
            <tr align="center">
                <td rowspan="4">1 <br> 4, <br> 7, <br> 10</td>
                <td width="100">2</td>
                <td width="100">3</td>
            </tr>
            <tr align="center">
                <td>5</td>
                <td rowspan="2">6, 9</td>
            </tr>
            <tr align="center">
                <td>8</td>
            </tr>
            <tr align="center">
                <td>11</td>
                <td>12</td>
            </tr>
        </table>
    </body>
</html>
